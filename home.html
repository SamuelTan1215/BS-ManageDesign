<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    
    <div class="d-flex">

        <aside class="sidebar vh-100 border-end pt-3 d-flex bg-white flex-column">

            <div class="px-4">
                <strong>六角西餐廳</strong>
                -後台管理
            </div>

            <div class="overflow-auto mt-3">

                <div>
                    <a href="#" class="sidebar-link active">
                        <div class="px-4">
                            首頁
                        </div>
                    </a>
                </div>

            </div>

            <div>
                <a href="#menu-order" class="sidebar-link " data-bs-toggle="collapse">
                    <div class="d-flex justify-content-between px-4">
                        <p class="mb-0">
                            訂單管理
                        </p>
                        <i class="bi bi-caret-down"></i>
                    </div>
                </a>
                <div class="collapse" id="menu-order">
                    <a href="#" class="sidebar-link">
                        <div class="ps-5">
                            其他項目
                        </div>
                    </a>
                </div>


            </div>

            <a href="#" class="text-decoration-none  text-center d-block mt-auto sidebar-link active">
                <div class="px-4">
                    <i class="bi bi-box-arrow-in-left"></i>登出
                </div>
            </a>
        </aside>

        <main class="main">
            <div class="bg-white w-100 border-bottom sticky-top">
                <a href="#" class="d-inline-block py-3 px-4 border-end" id="toggle-btn">
                    <i class="bi bi-arrows-angle-expand"></i>
                </a>
            </div>
            <!--主要內容-->
            <div>
                <div class="p-4">

                    <div class="row g-4 row-cols-1 row-cols-lg-3 mb-4">
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body text-end">
                                    <h2 class="display-6">在線人數</h2>
                                    <p class="display-4 mb-0">
                                        3,123
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body text-end">
                                    <h2 class="display-6">訂單數</h2>
                                    <p class="display-4 mb-0">
                                        1,069
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body text-end">
                                    <h2 class="display-6">營業額</h2>
                                    <p class="mb-0 text-success">
                                        <span class="fs-3">NT$</span><span class="display-4">204,432</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                   </div>

                   <div class="row g-4">
                        <div class="col-lg-4">
                            <div class="card shawdow-sm h-100">
                                <div class="card-body">
                                    <canvas id="pie-chart" class="img-fluid"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="card shawdow-sm h-100">
                                <div class="card-body">
                                    <canvas id="bar-chart"  class="img-fluid"></canvas>
                                </div>
                            </div>                            
                        </div>
                   </div>

                </div>

            </div>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                (() => {
                    const chartColors = {
                    red: 'rgb(255, 99, 132)',
                    orange: 'rgb(255, 159, 64)',
                    yellow: 'rgb(255, 205, 86)',
                    green: 'rgb(75, 192, 192)',
                    blue: 'rgb(54, 162, 235)',
                    purple: 'rgb(153, 102, 255)',
                    grey: 'rgb(201, 203, 207)'
                    };
                    var randomScalingFactor = function () {
                    return Math.round(Math.random() * 2000000);
                    };

                    const pieCtx = document.getElementById('pie-chart').getContext('2d');
                    const barCtx = document.getElementById('bar-chart').getContext('2d');

                    const config = {
                    type: 'pie',
                    data: {
                        datasets: [{
                        data: [
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                        ],
                        backgroundColor: [
                            chartColors.red,
                            chartColors.orange,
                            chartColors.yellow,
                            chartColors.green,
                            chartColors.blue,
                        ],
                        label: 'Dataset 1'
                        }],
                        labels: [
                        '大麥克全餐',
                        '肥宅快樂水',
                        '太爽啦義大利麵',
                        '薯條加大吃不完',
                        '兒童餐椅不給坐',
                        ]
                    },
                    options: {
                        responsive: true
                    }
                    };
                    const barConfig = {
                    type: 'bar',
                    data: {
                        datasets: [{
                        data: [
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                        ],
                        backgroundColor: [
                            chartColors.red,
                            chartColors.orange,
                            chartColors.yellow,
                            chartColors.green,
                            chartColors.blue,
                            chartColors.purple,
                        ],
                        label: 'Dataset 1'
                        }],
                        labels: [
                        '一月',
                        '二月',
                        '三月',
                        '四月',
                        '五月',
                        '六月',
                        ]
                    },
                    options: {
                        responsive: true
                    }
                    };
                    const pieChart = new Chart(pieCtx, config);
                    const barChart = new Chart(barCtx, barConfig);
                })();
                </script>
        </main>

    </div>

    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>
</html>
